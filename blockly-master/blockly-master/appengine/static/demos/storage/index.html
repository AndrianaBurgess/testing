<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Cloud Storage</title>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./firebaseconfig.js"></script>
  <script src="keystorage.js"></script>
  <script src="auth.js"></script>
  <script src="workspacestorage.js"></script>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  <script src="beaglebone.js"></script>
  <script src="index.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    #sorry {
      padding: 1ex;
      background-color: #f9edbe;
      border: solid 1px #f0c36d;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Cloud Storage</h1>

  <p>This is a simple demo of cloud storage using App Engine.</p>
  <div id="workspaces"></div>

  <script>
    if ('WorkspaceStorage' in window) {
      WorkspaceStorage.HTTPREQUEST_ERROR = 'There was a problem with the request.\n';
      WorkspaceStorage.LINK_ALERT = 'Share your blocks with this link:\n\n%1';
      WorkspaceStorage.HASH_ERROR = 'Sorry, "%1" doesn\'t correspond with any saved Blockly file.';
      WorkspaceStorage.XML_ERROR = 'Could not load your saved file.\n'+
          'Perhaps it was created with a different version of Blockly?';
    } else {
      document.write('<p id="sorry">Sorry, cloud storage is not available.  This demo must be hosted on App Engine.</p>');
    }
  </script>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure-blockly/web/cloud-storage">Cloud Storage</a>&hellip;</p>

  <p>
    <button onclick="testStoreWorkspace()">Save Blocks</button>
    <button onclick="sendToBeagleBone()">Run on BeagleBone</button>
  </p>
  <input type="text" id="name">

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
    <category name="Beagle Bone" colour="%{BKY_TEXTS_HUE}">
      <block type="led"></block>
      <block type="state"></block>
      <block type="light"></block>
      <block type="get_temp"></block>
      <block type="print_val"></block>
      <block type="to_cel"></block>
      <block type="print_cel"></block>
      <block type="to_far"></block>
      <block type="print_far"></block>
      <block type="set_int"></block>
      <block type="set_out"></block>
    </category>
  </xml>

  <script>
    const config = {
        media: '../../media/',
        toolbox: document.getElementById('toolbox')
    };
    const demoWorkspace = Blockly.inject('blocklyDiv', config);

    // An href with #key trigers an AJAX call to retrieve saved blocks.
    if ('WorkspaceStorage' in window && window.location.hash.length > 1) {
      WorkspaceStorage.retrieveXml(window.location.hash.substring(1));
    }
  </script>

</body>
</html>
